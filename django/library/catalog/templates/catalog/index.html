<html>
  <head>
    <title>Каталог</title>
  </head>
  <body>
    <div>
      <h2>Каталог книг</h2>
      <div>
        <table cellpadding={{ padding|default:5 }}>
          {% for book in books %}
            <tr>
              <td>{{ book }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
    <hr>
    <div>
      <h3>Издатели</h3>
      <div>
        <table cellpadding=5>
          {% for publisher in publishers %}
            <tr>
              <td><a href="publishers/{{ publisher.url }}">{{ publisher }}</a></td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
